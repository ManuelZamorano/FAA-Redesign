<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Multiselect with Select All</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.16/css/bootstrap-multiselect.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.16/js/bootstrap-multiselect.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <select id="multiselect" multiple="multiple">
            <option class="select-all">Select All</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <script>
        $(document).ready(function() {
            $('#multiselect').multiselect({
                includeSelectAllOption: true // Enable "Select All" option
            });

            $('#multiselect').change(function() {
                if ($(this).val().length === 0) {
                    // If no options selected, select "Select All"
                    $(this).multiselect('select', $('.select-all').val());
                } else if ($(this).val().length === $(this).find('option').length - 1) {
                    // If all options selected (except "Select All"), deselect "Select All"
                    $(this).multiselect('deselect', $('.select-all').val());
                }
            });
        });
    </script>
</body>
</html>
